<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <header>
    <h1 class="title">Lista</h1>
    <input type="date">

  </header>
  <main>
    <div class="sidebar">
      <div class="today-wrapper sidebar-wrappers">
        <img src="./today_black_48dp.svg" alt="">
        <h2>Today</h2>
      </div>
      <div class="tom-wrapper sidebar-wrappers">
        <img src="./today_black_48dp.svg" alt="">
        <h2>Tomorrow</h2>
      </div>
      <button class="add-list-btn">+</button>
    </div>
    <div class="lists-wrapper">
      <div class="list-header">
        <button class="list-checkmark">&#10004;</button>
        <h1>List Title</h1>
        <button class="add-sublist-btn addBtn">+</button>
      </div>
      <div class="sublist-wrapper">
        <button class="sublist-checkmark list-checkmark">&#10004;</button>
        <p class="sublist sublist-desc" contenteditable role="textbox"></p>
        <p class="sublist sublist-time" contenteditable role="textbox"></p>
        <p class="sublist sublist-duration" contenteditable role="textbox"></p>
        <button>&#10060;</button>
      </div>
    </div>
  </main>
</body>
</html>
